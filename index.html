<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webflow Template</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <!-- Hero Section  Start-->
<div class="hero-section">
  
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="B12A01-landing-launchpad/Assets/Hero-bg.png" alt="">
      <span>LOGO</span>
    </div>
    <a href="" class="signup-btn">Sign Up</a>
  </div>

  <!-- Banner Content -->
  <div class="banner-content">
    <h1>Cool Dark UI Template for<br> Webflow Agencies!</h1>
    <button class="focus-btn">Stay Focused</button>
  </div>

</div>
<!-- Hero Section  End-->

<!-- Action Section start -->
<div class="action-section">
  <div class="action-text">
    <h2>See It in Action</h2>
    <p>
      Explore the live preview and imagine your<br>
      brand in this bold new look.
    </p>
    <button class="preview-btn">Launch Live Preview</button>
  </div>

  <div class="action-image">
    <img src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="Webflow Preview">
  </div>
</div>
<!-- Action Section End -->


</body>
</html>
